<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Video Game</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
 
  <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
  
</head>
<body>
  <a-scene>
    <!-- Environment -->
 
    <a-entity text="value: Hello World;"></a-entity>

    <!-- 360 Video -->
    <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
    <video id="video" loop="true" crossorigin="anonymous" webkit-playsinline playsinline>
      <source src="../images/progressive.mp4" />
    </video>

    <!-- Video Controls -->
  <!--<a-entity video-controls="src: #video; size: 2; distance: 3"></a-entity>
-->
    <!-- Cursor for interaction -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor color="red"></a-cursor>
    </a-entity>
    <a-entity text="value: Hello World;"></a-entity>
     <a-entity id="button" geometry="primitive: plane; width: 2; height: 1"
            material="color: green" position="0 1 -3" visible="false"
            text="value: Click Me!; align: center"
            event-set__click="scale: 1.2 1.2 1; color: red">
  </a-entity>
    <!-- Game Elements -->
    <!-- Question Panel -->
  </a-scene>
  
  <script>
    const video= document.querySelector('video');
    //var button = document.querySelector('button');
    var bu=document.getElementById('button');
    
    
     video.play();
    document.addEventListener('keyup', event => {
  if (event.code === 'Space') {
    video.pause();
  }
    else{ video.play();}}) 
    
     setTimeout(function() {
    bu.setAttribute('visible', 'true'); video.pause();
    
  }, 5000);
    
  
    
     bu.addEventListener('click', function () {
     video.play();
     bu.setAttribute('visible','false');})
    
    
    

  </script>

  
</body>
</html>
